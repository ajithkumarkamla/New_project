<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Navbar</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main-div{
    background: linear-gradient(45deg, #317332,#4333d77f);
    height: 85px;
}
.img-div{
    width: 200px;
    padding: 10px;
}
.img-div img{
    width: 100%;
    float: left;
}
.nav-item{
    float: right;
    margin-right: 45px;
   margin-top: 10px;
}
.nav-item a{
    text-decoration: none;
    color: #e5e5e5;
    font-size: 25px;
    margin-right: 30px;
}
    </style>
</head>
<body>
    <div class="main-div">
        <div class="img-div">
            <img src="./Logo.png" alt="Logo Image">
        </div>
        <div class="nav-item">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Features</a>
            <a href="">Contact Us</a>
        </div>
    </div>
</body>
</html>
