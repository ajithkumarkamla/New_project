<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result Portal – Login Simulation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 360px;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-body">
      <h4 class="text-center mb-4">Result Portal – Login Simulation</h4>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="reg_no" class="form-control mb-2" placeholder="Register Number" required />
        <input type="date" name="dob" class="form-control mb-2" required />
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <hr />
      <p class="mb-1">Users Trying: {{ users_trying }}</p>
      <p class="mb-1">Redis Cache: {{ redis_status }}</p>
      <p class="mb-1">Routed to: Server {{ routed_server }}</p>
      <div class="progress mb-2" style="height: 8px">
        <div class="progress-bar" style="width: {{ server_load }}%; background-color: {% if server_load > 80 %}#ff4d4d{% elif server_load > 50 %}orange{% else %}#4CAF50{% endif %};">
        </div>
      </div>
      <p class="mb-0">Server Load: {{ server_load }}%</p>
      <p class="mb-0">Status: {{ server_status }}</p>
    </div>
  </div>
</body>
</html>
