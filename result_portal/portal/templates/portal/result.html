<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ student.register_number }} – Result</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <div class="container">
    <div class="card mx-auto shadow" style="max-width:480px">
      <div class="card-body text-center">
        <h4>Result Sheet</h4>
        <p><strong>Reg No:</strong> {{ student.register_number }}</p>
        <p><strong>Semester:</strong> {{ result.semester }}</p>
        <p><strong>GPA:</strong> {{ result.gpa }}</p>
        <p class="text-muted small">Updated: {{ result.updated|date:"d M Y H:i" }}</p>
        <a href="{% url 'portal:login' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
