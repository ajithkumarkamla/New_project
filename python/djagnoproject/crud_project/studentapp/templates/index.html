<!DOCTYPE html>
<html>
<head>
  <title>Student CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { padding: 20px; } </style>
</head>
<body>
  <div class="container">
    <h2>Student Management</h2>
    <form id="student-form">
      <input type="hidden" id="student-id">
      <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
      <input type="number" id="age" class="form-control mb-2" placeholder="Age" required>
      <input type="text" id="course" class="form-control mb-2" placeholder="Course" required>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" onclick="resetForm()" class="btn btn-secondary">Cancel</button>
    </form>

    <div id="student-list" class="row mt-4"></div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000/api/students/';

    async function fetchStudents() {
      const res = await fetch(API_URL);
      const students = await res.json();
      const list = document.getElementById('student-list');
      list.innerHTML = '';
      students.forEach(s => {
        list.innerHTML += `
          <div class="col-md-4">
            <div class="card mb-3">
              <div class="card-body">
                <h5>${s.name}</h5>
                <p>Age: ${s.age} | Course: ${s.course}</p>
                <button class="btn btn-warning btn-sm" onclick="editStudent(${s.id}, '${s.name}', ${s.age}, '${s.course}')">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">Delete</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    document.getElementById('student-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('student-id').value;
      const data = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        course: document.getElementById('course').value
      };

      if (id) {
        await fetch(API_URL + id + '/', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } else {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }

      resetForm();
      fetchStudents();
    });

    function editStudent(id, name, age, course) {
      document.getElementById('student-id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('age').value = age;
      document.getElementById('course').value = course;
    }

    async function deleteStudent(id) {
      if (confirm('Delete this student?')) {
        await fetch(API_URL + id + '/', { method: 'DELETE' });
        fetchStudents();
      }
    }

    function resetForm() {
      document.getElementById('student-id').value = '';
      document.getElementById('student-form').reset();
    }

    fetchStudents();
  </script>
</body>
</html>
