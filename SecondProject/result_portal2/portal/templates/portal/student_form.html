{% extends "portal/base.html" %}
{% block title %}{{ view.object|yesno:"Edit Student,Add Student" }}{% endblock %}
{% block content %}
<div class="container" style="max-width:480px;">
  <h4 class="mb-3">{{ view.object|yesno:"Edit Student,Add Student" }}</h4>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'portal:student_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
